<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="button-container">
        <form action="/redirect" method="POST">
            <button class="button" type="submit" name="page" value="calculator">Calculator</button>
            <button class="button" type="submit" name="page" value="question_answering">Question Answering</button>
            <button class="button" type="submit" name="page" value="search">Search</button>
        </form>
    </div>
</body>
</html>
